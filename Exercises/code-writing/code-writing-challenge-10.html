<!DOCTYPE html>
<html lang="en">

<head>
  <title>Code Writing Challenge 10</title>
</head>

<body>
  <!-- 
    The challenges in this file are designed to help you become more familiar with how to work with
    html, css, and JavaScript. For each challenge you will be given instructions for what you need to do to 
    complete the exercise.
     -->

  <!-- 
        Exercise One: set an attribute on the header element below that will create an alert on the screen saying
        "exercise one complete" when you click on it
      -->

  <h1 onclick="createAlert()">make a popup appear when you click here</h1>




  <!-- 
        Exercise Two: set an attribute on the header element below that will change the background color of this
        element to yellow when you click on it
      -->

  <h1 id="newColor">make the background of this element turn yellow when you click on it</h1>


  <!-- 
        Exercise Three: create a function in the script section below that will add a solid red border to the header
        below (note: only the border should change color). Make the function execute when the button below is pressed by assign an attribute to the button
      -->

  <h1 id="redBorder">make this element gain a solid red border by clicking the button below</h1>
  <button onclick="createBorder()">make this button give the header above a solid red border</button>

  <!-- 
        Exercise Four: make the header element below change into a new color when you move the mouse over it,
        then revert to its previous color when you move the mouse off it by adding attributes to the element
      -->

  <h1 id="changeColor" onmouseover="changeColor()" onmouseleave="revertColor()">
    make this element text change color when you move the mouse over it/off it
  </h1>

</body>
<script>
  // use this section to complete exercise three
  function createAlert() {
    alert("Hello! I am an the popup!");

  }

  const newColor = document.getElementById('newColor');

  newColor.addEventListener('click', function onClick(event) {
    //  change background color
    newColor.style.backgroundColor = 'yellow';

    //  optionally change text color
    // document.body.style.color = 'white';
  });

  const redBorder = document.getElementById("redBorder")
  function createBorder() {
    redBorder.style.border = "1px solid red";
  }

  const colorElement = document.getElementById('changeColor');
  function changeColor(){
    colorElement.style.color = "red";
  }
  function revertColor(){
    colorElement.style.color = "black";
  }

</script>

</html>
